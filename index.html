<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴールデンウィークでワロタ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    .mdl-card {
      width: 300px;
      margin: 50px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">今日は2024年ゴールデンウィークの</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <p id="day-count"></p>
    </div>
  </div>

  <script>
    const targetDate = new Date('2024-04-26');
    const today = new Date();
    const diffDays = Math.floor((today - targetDate) / (1000 * 60 * 60 * 24)) + 1;

    const dayCountElement = document.getElementById('day-count');
    dayCountElement.textContent = `${diffDays}日目でワロタ`;
  </script>
</body>
</html>
